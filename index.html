<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="Control.OSMGeocoder.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="Control.OSMGeocoder.js"></script>
  <script>
    function init() {
      var map = L.map('map').setView([29.42, -98.49], 13);
      var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([29.42, -98.49]).bindPopup('Hello from San Antonio!').addTo(map);
      var osmGeocoder = new L.Control.OSMGeocoder({
        collapsed: false,
        text: "Search",
        placeholder: "Find a place"
      });
      map.addControl(osmGeocoder);
      fetch('sanantonio.geojson')
        .then(response => response.json())
        .then(data => {
          var geoLayer = L.geoJSON(data).addTo(map);
          map.fitBounds(geoLayer.getBounds());
        });
      var baseMaps = { "OpenStreetMap": osm };
      L.control.layers(baseMaps).addTo(map);
    }
    window.onload = init;
  </script>
</body>
</html>
