<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="Control.OSMGeocoder.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px;
      font-size: 13px;
      z-index: 1000;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="coords" id="coords">Lat: 0, Lng: 0</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="Control.OSMGeocoder.js"></script>

  <script>
    function init() {
      var map = L.map('map').setView([29.42, -98.49], 13);

      var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      });

      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      });

      var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: &copy; OpenTopoMap contributors'
      });

      var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
      });

      osm.addTo(map);

      L.marker([29.42, -98.49]).bindPopup('Hello from San Antonio!').addTo(map);

      var osmGeocoder = new L.Control.OSMGeocoder({
        collapsed: false,
        text: "Search",
        placeholder: "Find a place"
      });
      map.addControl(osmGeocoder);

      fetch('sanantonio.geojson')
        .then(response => response.json())
        .then(data => {
          var geoLayer = L.geoJSON(data).addTo(map);
          map.fitBounds(geoLayer.getBounds());
        });

      var baseMaps = {
        "OpenStreetMap": osm,
        "Satellite (Esri)": satellite,
        "Topographic": topo,
        "Dark Mode": dark
      };

      L.control.layers(baseMaps).addTo(map);

      map.on('mousemove', function(e) {
        document.getElementById("coords").innerHTML =
          "Lat: " + e.latlng.lat.toFixed(5) + ", Lng: " + e.latlng.lng.toFixed(5);
      });
    }

    window.onload = init;
  </script>
</body>
</html>
